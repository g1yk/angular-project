<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body ng-app="LunchCheck">
  <h1>Lunch Checker</h1>
  <div ng-controller='LunchCheckController'>
    <div class="form-group">
      <input id="lunch-menu" type="text" class="form-control" ng-model="name">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="inputCheck(name)">Check If Too Much</button>
    </div>
    <div class="form-group message">
      The answer is: {{finalMsg}}
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
